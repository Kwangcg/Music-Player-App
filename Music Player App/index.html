<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mini Music Player</title>
</head>

<body>

    <div class="background">
        <img src="assets/1.jpg" id="bg-img">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="assets/1.jpg" class="active" id="cover"> 
        </div>
        <h2 id="music-title">GODS</h2>
        <h3 id="music-artist">AESPA AI cover</h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="player-controls">
            <i class="prev-btn fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="play-btn fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="next-btn fa-solid fa-forward" title="Next" id="next"></i>
        </div>
    </div>

    <audio id="music">
        <source src="assets/1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
    

</body>

</html>
